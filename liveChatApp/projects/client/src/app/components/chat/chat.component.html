<div class="container mt-4">
    <div class="card p-4">
      <h2 class="text-center mb-4">{{ channelName }}</h2>
      <div class="chat-window border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
        <p>No chat functionality yet.</p>
      </div>
  
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="message" placeholder="Type a message" />
        <button class="btn btn-primary" style="min-width: 100px;">Send</button>
      </div>
    </div>
  </div>
