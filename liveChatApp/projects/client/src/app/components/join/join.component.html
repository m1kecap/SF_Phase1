<div class="container mt-4">
    <div class="card p-4">
      <h2 class="text-center mb-4">Join a Group</h2>
      <ul class="list-group">
        <li *ngFor="let group of groups" class="list-group-item d-flex justify-content-between align-items-center">
          <strong>{{ group.name }}</strong>
          <button class="btn btn-primary" (click)="registerInterest(group.id)">Request to Join</button>
        </li>
      </ul>
    </div>
  </div>
