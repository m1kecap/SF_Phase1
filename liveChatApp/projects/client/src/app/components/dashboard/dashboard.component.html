<div class="container mt-4">
    <h1 class="mb-4 text-center">Your Dashboard</h1>
    <div class="card p-4">
      <div>
        <h2 class="mb-3">Groups & Channels</h2>
        <ul class="list-group">
          <li *ngFor="let group of userGroups" class="list-group-item">
            <strong>{{ group.name }}</strong>
            <ul class="list-group mt-2" *ngIf="group.channels?.length > 0">
              <li *ngFor="let channel of group.channels" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ channel.name }}</span>
                <button class="btn btn-primary btn-sm" (click)="joinChannel(group.id, channel.id)">Join</button>
              </li>
            </ul>
            <button *ngIf="!isSuperAdmin" class="btn btn-danger btn-sm mt-3" (click)="leaveGroup(group.id)">Leave Group</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
