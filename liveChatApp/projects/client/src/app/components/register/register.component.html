<div class="container mt-4">
    <h2>Register</h2>
    <form class="form-group" (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">Username is required</div>
      </div>
  
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">Email is required</div>
      </div>
  
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">Password is required</div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!registerForm.form.valid">Register</button>
      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
    </form>
</div>
